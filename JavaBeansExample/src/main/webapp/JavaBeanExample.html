<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaBeansExample</title>
</head>
<body>
	<h2>학생정보 처리</h2>
	
	<hr>
	
	<form method="post" action="JavaBeanExample.jsp">
		<label for="name"> 이름 : </label>
		<input type="text" value="" size="5" id="name" name="name">
		
		<br>
		
		<label for="id"> ID : </label>	
		<input type="text" id="id" name="id" value="" size="15">
		
		<br>
		
		<label for="pass"> 암호 : </label>
		<input type="password" id="pass" name="pass" value="" size="15">
		
		<br>
		
		<label for="studentId"> 학번 : </label>	
		<input type="text" id="studentId" name="studentId" value="" size="10">
		
		<br>
			
		<label for="email"> 이메일 : </label>	
		<input type="text" id="email" name="email" value="" size="20">
		
		<br>
		
		<label for="year"> 생년월일 : </label>
		<input type="date" id="year" name="year" value="">
		
		<br>
	
		<input type="reset" value="다시쓰기">
		<input type="submit" value="입력완료(정보 확인)">
		
	</form>
	
</body>
</html>
